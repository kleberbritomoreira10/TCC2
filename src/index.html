<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>FGACoin</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <style>
    body{
      color: white;
      font-size:20px;
      font-weight:bold;
      font-family: Helvetica, sans-serif, Arial;
      background-image: url(abstract.jpg);
      background-attachment: fixed;
      background-size: 100%;
      background-repeat: no-repeat;
      background-color: #000;
    }
  </style>
  <body>
    <div class="container" style="width: 800px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">FGACoin</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Carregando...</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
          <p>
            O preço atual da criptomoeda é: <span class="token-price"></span> Ether. Você atualmente tem <span class="fgacoin-balance"></span>&nbsp;FGACoin.
          </p>
          <br/>
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Comprar FGACoin</button>
                </span>
              </div>
            </div>
          </form>
          <br>
           <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> FGACoin Vendidas</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
